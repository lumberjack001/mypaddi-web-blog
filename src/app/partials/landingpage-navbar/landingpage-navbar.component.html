<section>
    <nav class="navbar navbar-expand-lg">
        <div class="container top">
            <a routerLink="/" class="navbar-brand">
                <img id="line" [src]="theme === 'Light' ? '/assets/images/logo_light.svg': '/assets/images/logo_dark.svg'" alt="logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <img src="/assets/images/hamburger_menu.svg" alt="nav-hamburger" class="img-fluid w-100">
          </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a [routerLink]="['/']" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://mobicure.biz/about/" target="_blank" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://mobicure.biz/contact/" target="_blank" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="buttons d-flex ml-auto" *ngIf="!loggedIn">
                    <a *ngIf="routeURL !== '/auth/login'" [routerLink]="['/auth/login']" class="btn btn-light me-4">Log In</a>
                    <a *ngIf="routeURL !== '/auth/register'" [routerLink]="['/auth/register']" class="btn btn-blue">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

</section>
