<div class="modal" id="categoryModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class=" modal-content w-100 align-items-center ">
            <div class="modal-planlist ">
                <h5 class="modal-list-title ">Select category</h5>
            </div>
            <div class="category-wrapper ">
                <div class="category-list d-flex justify-content-between align-items-center">
                    <p class="m-0 category-name">All categories</p>
                    <div class="flex-btn d-flex align-items-center">
                        <app-radio-btn name="catRadio" (radioEvent)="showChecked($event, 'all')"></app-radio-btn>
                    </div>
                </div>
                
                <div class="category-list d-flex justify-content-between align-items-center" *ngFor="let category of categories">
                    <p class="m-0 category-name" [innerHTML]="category.category_name"></p>
                    <div class="flex-btn d-flex align-items-center">
                        <app-radio-btn name="catRadio" (radioEvent)=showChecked($event,category.id)></app-radio-btn>
                    </div>
                </div>
                
                
            </div>

            <button class="view-post" (click)="submit()" data-bs-dismiss="modal">View Post</button>
            
        </div>
    </div>      
</div>
